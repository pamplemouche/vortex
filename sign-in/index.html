<!DOCTYPE html>

  <body><!-- FORMULAIRE HTML -->
<form id="userStudentForm">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom" required>
  <label for="email">Email :</label>
  <input type="email" id="email" name="email" required>
  <button type="submit">Envoyer</button>
</form>
<div id="response"></div>

<script>
document.getElementById('userStudentForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);

  // Ajoute le nom de la fonction Ã  appeler dans le Apps Script
  data.append('action', 'addUserStudent');

  fetch('https://script.google.com/macros/s/TON_ID_SCRIPT/exec', {
    method: 'POST',
    body: data
  })
  .then(response => response.text())
  .then(text => {
    document.getElementById('response').innerText = text;
    form.reset();
  })
  .catch(error => {
    document.getElementById('response').innerText = "Erreur : " + error;
  });
});
</script>
  </body>
</html>
